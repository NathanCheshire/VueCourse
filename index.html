<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        Good {{ message }}, Nathan
    </div>

    <script>
        let hour = new Date().getHours();

        let sector = 'morning'

        if (hour >= 12) {
            sector = 'afternoon'
        } 
        
        if (hour >= 18) {
            sector = 'evening'
        }

        var app = new Vue({
            el: '#app',
            data: {
                message: sector
            }
        });
    </script>
</body>

</html>
